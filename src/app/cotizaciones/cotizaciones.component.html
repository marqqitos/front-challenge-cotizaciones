<table mat-table [dataSource]="cotizacionesDataSource" class="mat-elevation-z8" style="width:20%">
    <ng-container matColumnDef="divisa">
        <th mat-header-cell *matHeaderCellDef> Divisa </th>
        <td mat-cell *matCellDef="let divisa"> {{divisa.divisa}} </td>
    </ng-container>
    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let divisa"> {{divisa.valor}} | number: 3 </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
